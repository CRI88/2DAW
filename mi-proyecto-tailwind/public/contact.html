<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Contact - Nonprofit</title>
</head>

<body class="font-sans bg-gradient-to-r from-yellow-500 to-orange-600 text-gray-800">

    <!-- Header -->
    <header class="bg-black text-yellow-400 p-8 text-center shadow-lg">
        <h1 class="text-5xl font-extrabold mb-4">Contact Us</h1>
        <nav>
            <a href="home.html" class="text-yellow-300 hover:text-pink-200 mx-4 text-lg">Home</a>
            <a href="about.html" class="text-yellow-300 hover:text-pink-200 mx-4 text-lg">About Us</a>
            <a href="#" class="text-yellow-300 hover:text-pink-200 mx-4 text-lg">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-8 bg-white bg-opacity-90">
        <!-- Contact Form Section -->
        <section class="mb-12">
            <h2 class="text-4xl font-semibold text-center text-blue-600 mb-8">Get in Touch</h2>
            <form action="#" method="post" class="space-y-8 max-w-xl mx-auto">
                <input type="text" placeholder="Name" class="w-full p-4 border-2 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-yellow-400 focus:outline-none">
                <input type="email" placeholder="Email" class="w-full p-4 border-2 border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-yellow-400 focus:outline-none">
                <textarea placeholder="Your Message" class="w-full p-4 border-2 border-gray-300 rounded-lg shadow-sm h-40 focus:ring-2 focus:ring-yellow-400 focus:outline-none"></textarea>
                <button type="submit" class="w-full bg-red-800 hover:bg-red-600 text-white p-4 rounded-lg shadow-lg">Send</button>
            </form>
        </section>

        <!-- Contact Information Section -->
        <section class="mb-12">
            <h2 class="text-4xl font-semibold text-center text-blue-600 mb-8">Other Ways to Contact Us</h2>
            <div class="text-center text-lg text-gray-700">
                <p class="mb-4">Phone: <a href="tel:+1234567890" class="text-yellow-500 hover:text-yellow-300">123-456-7890</a></p>
                <p class="mb-4">Email: <a href="mailto:info@nonprofit.org" class="text-yellow-500 hover:text-yellow-300">info@nonprofit.org</a></p>
                <p>Address: 123 Example Street, City, Country</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-yellow-400 text-center p-6">
        <p class="text-sm">&copy; 2023 Nonprofit. All rights reserved.</p>
        <div class="flex justify-center space-x-4">
            <a href="#" class="text-yellow hover:text-pink-300">Facebook</a>
            <a href="#" class="text-yellow hover:text-pink-300">Twitter</a>
            <a href="#" class="text-yellow hover:text-pink-300">Instagram</a>
        </div>
    </footer>

</body>

</html>
